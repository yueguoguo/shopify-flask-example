<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Shopify Application{% endblock %}</title>
  <link href="/static/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="header">
    <h1><a href="{{ url_for('root_path') }}">FromAir</a></h1>
    <p id="login-link">
      {% if shop %}
          <span class="note">{{ shop }}</span> <a href="https://fromairstore.myshopify.com" class="shop_name">fromairstore.myshopify.com</a> <span class="note">|</span>
          <a href="{{ url_for('shopify_app_logout') }}">logout</a>
      {% endif %}
    </p>
  </div>
  <div id="container" class="clearfix">
    <!-- Flash error & notice-->
    {% if messages %}
      {% for message in messages %}
      <div{% if message.tags %} class="{{ message.tags }}-message"{% endif %}>{{ message }}</div>
      {% endfor %}
    {% endif %}
    <!-- begin div.main-->
    <div id="main">
      {% block content %}{% endblock %}
    </div>
    <!-- end div.main -->
  </div>
</body>
</html>
